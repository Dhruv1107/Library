<div *ngIf="this.option=='temp'">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-title">Welcome User</h4>
    <button type="button" class="close" aria-describedby="modal-title" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body" *ngFor = "let item of total; let myIndex = index">
    <p>{{myIndex+1}}. We have reserved the book,<strong>{{book_name[myIndex]}}</strong>, with you. Kindly note the return date is <strong>{{return_date[myIndex]}}</strong></p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn-danger" (click)="modal.close('Ok click')">Ok</button>
  </div>
</div>
