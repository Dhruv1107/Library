<div class="row navbar-dark nav-color">
    <div class="col-md-10 offset-md-1">
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" routerLink="/">
                <img src="../../../../assets/logo2.png" alt="INF" class="mr-1"> 
                <strong class="title">{{ appTitle }}</strong>
            </a>
            <button class="navbar-toggler" type="button" (click)="isNavbarCollapsed = !isNavbarCollapsed">
                <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" [ngbCollapse]="isNavbarCollapsed">
                
                <!-- Before Authentication -->
                <ul class="navbar-nav ml-auto mt-2 mt-lg-0" *ngIf="!userLoginStatus">
                    <li class="nav-item" *ngFor="let navLink of beforeLoginNavbar">
                        <a class="nav-link" routerLink={{navLink.routerLink}}  routerLinkActive="active">
                            {{ navLink.navTitle }} <em class="fa" [ngClass]="navLink.iconClass"></em>
                        </a>
                    </li>
                </ul>
        
                <!-- After Authentication -->
                <ul class="navbar-nav ml-auto mt-2 mt-lg-0" *ngIf="userLoginStatus">
                    <li class="nav-item" *ngFor="let navLink of afterLoginNavbar">
                        <a class="nav-link" *ngIf="navLink.navTitle !== 'ADD-BOOK'" routerLink={{navLink.routerLink}} routerLinkActive="active">
                            {{ navLink.navTitle }} <em class="fa" [ngClass]="navLink.iconClass"></em>
                        </a>
                        <a class="nav-link" *ngIf="navLink.navTitle === 'ADD-BOOK' && currentUser.username === 'admin@epam.com'" routerLink={{navLink.routerLink}} routerLinkActive="active">
                            {{ navLink.navTitle }} <em class="fa" [ngClass]="navLink.iconClass"></em>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="col-md-1 text-white user_name mt-4" *ngIf="userLoginStatus">
        <small>Hi, {{ currentUser.firstName }}</small>
    </div>
</div>
